<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory Monitoring</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }
      table,
      th,
      td {
        border: 1px solid black;
      }
      th,
      td {
        padding: 8px;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <h1>Inventory Monitoring Dashboard</h1>
    <button onclick="goBack()">Go Back to Product Selection</button>
    <br /><br />

    <!-- Inventory Table -->
    <table id="inventoryTable">
      <thead>
        <tr>
          <th>Inventory ID</th>
          <th>Product Name</th>
          <th>Quantity Available</th>
          <th>Alert</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- Chart Containers -->
    <canvas id="quantityLineChart" width="400" height="200"></canvas>
    <canvas id="alertBarChart" width="400" height="200"></canvas>

    <script>
      // Replace the API URL with the actual endpoint from AWS API Gateway
      const apiUrl =
        "https://fesaahmj79.execute-api.us-east-1.amazonaws.com/stage2/Inventory_management";

      // Function to go back to the previous page
      function goBack() {
        window.location.href = "index.html"; // Adjust the file name as needed
      }

      // Fetch data from the API
      async function fetchData() {
        try {
          const response = await fetch(apiUrl);
          const data = await response.json();

          // Populate the table with the new columns
          const tableBody = document.querySelector("#inventoryTable tbody");
          tableBody.innerHTML = ""; // Clear any existing rows

          data.forEach((record) => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${record.InventoryID}</td>
              <td>${record.ProductName}</td>
              <td>${record.QuantityAvailable}</td>
              <td>${record.Alert}</td>
            `;
            tableBody.appendChild(row);
          });

          // Prepare data for the charts
          const labels = data.map((record) => record.ProductName); // Product names as labels
          const quantityData = data.map((record) => record.QuantityAvailable);
          const alertData = data.map((record) => record.Alert);

          // Create the line chart for Quantity Available
          new Chart(
            document.getElementById("quantityLineChart").getContext("2d"),
            {
              type: "line",
              data: {
                labels: labels,
                datasets: [
                  {
                    label: "Quantity Available",
                    data: quantityData,
                    backgroundColor: "rgba(54, 162, 235, 0.6)",
                    borderColor: "rgba(54, 162, 235, 1)",
                    borderWidth: 1,
                    fill: false,
                  },
                ],
              },
              options: {
                responsive: true,
                scales: {
                  x: { title: { display: true, text: "Product Name" } },
                  y: { title: { display: true, text: "Quantity Available" } },
                },
              },
            }
          );
        } catch (error) {
          console.error("Error fetching data:", error);
        }
      }

      // Call the fetchData function when the page loads
      fetchData();
    </script>
  </body>
</html>
